name: ruse
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  splash_screen_view: ^3.0.0
  firebase_core: ^1.8.0
  firebase_auth: ^3.1.4
  cloud_firestore: ^2.5.4
  provider: ^6.0.0
  google_sign_in: ^5.0.7
  flutter_facebook_auth: ^3.5.1
  fluttertoast: ^8.0.8
  flutter_native_splash: ^1.3.1
  share: ^2.0.4
  gallery_saver: ^2.3.2
  image_picker: ^0.8.4+4
  cached_network_image: ^3.1.0
  photo_view: ^0.13.0
  image_editor: ^1.0.2
  extended_image: ^5.1.3
  carousel_slider: ^4.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
  - family: Mukta
    fonts:
    - asset: assets/fonts/MuktaMalar-Regular.ttf

